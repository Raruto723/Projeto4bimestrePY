{% extends "base.html" %}

{% block titulo %}Cadastro{% endblock titulo %}

{% block conteudo %}
  <div class="container-fluid">
    <form method="POST" action="{{url_for('front_controller.FazerCadastro')}}" enctype="multipart/form-data">
      <legend class="white">Entre com seus dados para o Cadastro</legend>

      <label for="staticEmail" class="col-sm-2 col-form-label white">Insira seu e-mail</label>
      <input type="email" class="form-control" id="staticEmail" name="textEmail" placeholder="email@example.com" required>

      <label for="inputPassword" class="col-sm-2 col-form-label white">Senha</label>
      <input type="password" class="form-control" id="inputPassword" name="textSenha" placeholder="Insira uma senha para a conta" required>

      <label for="photo" class="form-label white">Foto de perfil</label>
      <input type="file" id="photo" name="fileFoto" class="form-control file-input" accept="image/*" placeholder="Insira sua foto de perfil">

      <br>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
{% endblock conteudo %}
