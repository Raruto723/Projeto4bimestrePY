
{% extends "base.html" %}

{% block titulo %}Login{% endblock titulo%}

{% block conteudo %}
    
    <div class="container-fluid">
        <form method="POST" action="{{url_for('front_controller.autenticar')}}">
            <legend class="white">Entre com seus dados de LOGIN</legend>
            <label for="staticEmail" class="col-sm-2 col-form-label white">Email</label>          
            <input type="email" class="form-control" class="form-control" id="staticEmail" name="textEmail" placeholder="email@example.com">
            
            <label for="inputPassword" class="col-sm-2 col-form-label white">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="textSenha">
            
            <div class="mb-3 form-check">
                <label class="form-check-label white" for="lembrar">Lembrar-me</label>
                <input type="checkbox" class="form-check-input" id="lembrar" name="lembrar">
            </div>
            
            <button type="submit white">Login</button>
        </form>
    </div>

{% endblock conteudo%}
