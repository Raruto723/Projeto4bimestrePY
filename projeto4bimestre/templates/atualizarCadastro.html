{% extends "base.html" %}

{% block titulo %}Login{% endblock titulo%}

{% block conteudo %}
    
    <div class="container-fluid">
        <form method="POST" action="{{url_for('front_controller.atualizarCadastro')}}">
            <legend class="white">Digite sua nova senha</legend>
            <label for="staticEmail" class="col-sm-2 col-form-label white">Email</label>          
            <input type="email" class="form-control" class="form-control" id="staticEmail" name="textEmail" readonly value="{{session.get('usuarioLogado')}}">
            
            <label for="inputPassword" class="col-sm-2 col-form-label white">Nova senha</label>
            <input type="password" class="form-control" id="inputPassword" name="NovaSenha">
            
            <label for="inputconfirm" class="col-sm-2 col-form-label white">Confirme sua senha nova</label>
            <input type="password" class="form-control" id="inputPassword" name="senhaConfi">

            <button type="submit">Atualizar</button>
        </form>
    </div>

{% endblock conteudo%}
